<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Flask App</title>
    {% endif %}
</head>

<body>
    <h1 class="head_word">Hello world</h1>
    {% for p in data %}
    <p>{{ p }}</p>
    {% endfor %}
</body>

</html>
